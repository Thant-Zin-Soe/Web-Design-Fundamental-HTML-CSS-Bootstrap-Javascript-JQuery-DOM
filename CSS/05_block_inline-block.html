<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block inline block</title>
    <style>
        .title{
            display:block;
        }
        #post{
            background: seagreen;
        }
        .nav-bar{
            display: inline-block;
            background: skyblue;
            width: 250px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1 class="title" >Hello World</h1>
    <p id="post">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem a fugit doloremque quidem tempore totam, consectetur aperiam praesentium blanditiis dolor.</p>
    <a class="nav-bar" href="#">Facebook</a>
    <a class="nav-bar" href="#">Google</a>
</body>
</html>
