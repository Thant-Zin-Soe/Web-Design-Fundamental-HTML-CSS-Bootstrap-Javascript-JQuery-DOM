<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descedant and Child Selector</title>
    <style>
        .container a{
            background: violet;
        }
        .container > a{
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <a href="http://facebook.com">Facebook</a>
        <p>Lorem, ipsum dolor sit amet consectetur <a href="http://google.com">Google</a> elit. Dolor temporibus blanditiis unde ullam. Non natus officiis dolor ipsam omnis numquam.</p>
    </div>
</body>
</html>
