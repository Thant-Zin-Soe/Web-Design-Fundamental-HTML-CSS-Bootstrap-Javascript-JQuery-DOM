<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posotion</title>
    <style>
        .container{
            margin: 40px auto;
            width: 2000px;
            height: 1600px;
            border: 2px solid black;
        }
        .box{
            position: sticky; /*static,relative,absolute,fix,sticky*/
            top: 20px;
            left: 30px;

            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
